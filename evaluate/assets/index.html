<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fly LSH Algorithm</title>
	<style>

		body {
			font: 10px sans-serif;
		}

		.label {
			font-weight: bold;
		}

		.tile {
			shape-rendering: crispEdges;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}

		.plot {
			position: relative;
			float: left;
		}

		.plot>canvas,
		.plot>svg {
			position: absolute;
			top: 0;
			left: 0;
		}

		.plot>svg {
			z-index: 1;
		}

		.plot>canvas {
			z-index: 2;
			image-rendering: optimizeSpeed;             /* Older versions of FF          */
			image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
			image-rendering: -webkit-optimize-contrast; /* Safari                        */
			image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
			image-rendering: pixelated;                 /* Awesome future-browsers       */
			-ms-interpolation-mode: nearest-neighbor;   /* IE                            */
		}

		#tip {
			position: absolute;
			z-index: 10;
			padding: 10px;
			margin-top: -20px;
			margin-left: 40px;
			text-align: center;
			font-size: 16px;
			width: 60px;
			border: solid 1px #ccccff;
			background: white;
		}

		.detail {
			padding-top: 20px;
		}

		.txt {
			width: 200px;
			height: 50px;
			font-size: 9px;
			clear: both;
		}

	</style>
</head>
<body>
	<div id="tip"></div>

	<table>
		<tbody id="debugTable">
		</tbody>
	</table>
	<div id="info"></div>
	<script src="app.js"></script>
</body>
</html>
